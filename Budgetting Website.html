<!DOCTYPE html>
<html>
 <head> 
        <style>
            div {
                height: 50px;
                width: 100%;
                font-size: large;
                color: black;
            }
            body{
                background-color: blueviolet
            }
        </style>
    </head>



    <body id = 'pageBody'>

    <div id = 'HelloText'>Say hello to the computer
        <button onClick={sayHello()}>Default</button>;
    </div>
    <div id = 'SecondButton'>Say goodbye to the computer
        <button onClick={sayBye()}>Second Button</button>;
    </div>
    <div>

        <input id='inputText' oninput={copyText()}>Enter Text

    </div>
    <div id = 'copiedText'>
        I am going to copy what you say
    </div>

    <script>
        function sayHello() {
            const elem = document.getElementById('pageBody');
            elem.style.color = 'white';
            elem.style.backgroundColor = 'blue';
            alert('Hello World');
        }
        function sayBye(){
            const elem = document.getElementById('pageBody');
            elem.style.color = 'black';
            elem.style.backgroundColor = 'blueviolet';
            alert('Goodbye World');
        }
        function copyText(){
            const elem = document.getElementById('inputText')
            const elem2 = document.getElementById('copiedText')

            elem2.innerHTML = elem.value
        }
    </script>

    </body>
</html>

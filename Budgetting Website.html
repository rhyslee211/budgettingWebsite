<!DOCTYPE html>
<html>
 <head> 
        <link rel = 'stylesheet' type = 'text/css' href = 'budgetWebsiteCSS.css'>
        <script src = 'budgetWebsiteJS.js'></script>
</head>

    <body id = 'pageBody'>

    <div id = 'header'>A Simple Budgetting Website</div>


    <div id = 'mainBudgetForm'>
        <div>
            Enter Monthly Pay
            <input id='monthlyPay'>

        </div>
        <div>
            Add Monthly Debts <button id = 'addDebtsBtn' onclick = 'addDebt()'>+</button>
        </div>
        <div id = 'debtDiv'>
            <ul id = 'debtInputDiv'>
                <li><input class='debtNameInput' placeholder='Type of Debt'> <input class = 'debtAmtInput' placeholder='Debt Amount'></li>
            </ul>
        </div>

        <div>
            Add Monthly Expenses <button id = 'addDebtsBtn' onclick = 'addExpense()'>+</button>
        </div>
        <div id = 'expensesDiv'>
            <ul id = 'expensesInputDiv'>
                <li><input class='debtNameInput' placeholder='Type of Expense'> <input class = 'expenseAmtInput' placeholder='Expense Amount'></li>
            </ul>
        </div>
        <div>
            <button id = 'calculateBudget' onclick = 'calcBudget()'>Calculate</button>
        </div>
        <div id = 'displayBudget'>

        </div>
    </div>

    </body>
</html>

<!DOCTYPE html>
<html>
 <head> 
        <link rel = 'stylesheet' type = 'text/css' href = 'budgetWebsiteCSS.css'>
        <script src = 'budgetWebsiteJS.js'></script>
</head>

    <body id = 'pageBody'>

    <div id = 'header'>The EZ Budget</div>


    <div id = 'mainBudgetForm'>
        <div>
            Enter Monthly Pay:
            <input id='monthlyPay'>

        </div>
        <div>
            Add Monthly Debts <button id = 'addDebtsBtn' onclick = 'addDebt()'>+</button>
        </div>
        <div id = 'debtDiv'>
            <ul id = 'debtInputList'>
                <li class = 'debtInputRow'>
                    <button onclick = 'deleteRow(this)'>-</button>
                    <select class = 'debtSelectorInput'>
                        <option value = 'default'>-----Type of Debt-----</option>
                        <option value = 'Home'>Home</option>
                        <option value = 'Auto'>Auto</option>
                        <option value = 'Student Loans'>Student Loans</option>
                        <option value = 'Credit Card'>Credit Card</option>
                        <option value = 'Other (Debts)'>Other</option>
                    </select> 
                    <input class='debtNameInput' placeholder='Type of Debt' class = 'listInput'> 
                    <input type = 'number' class = 'debtAmtInput' placeholder='Debt Amount'>
                </li>
            </ul>
        </div>

        <div>
            Add Monthly Expenses <button id = 'addDebtsBtn' onclick = 'addExpense()'>+</button>
        </div>
        <div id = 'expensesDiv'>
            <ul id = 'expenseInputList'>
                <li class = 'expenseInputRow'>
                    <button onclick = 'deleteRow(this)'>-</button>
                    <select class = 'expenseSelectorInput'>
                        <option value = 'default'>--Type of Expense--</option>
                        <option value = 'Bills'>Bills</option>
                        <option value = 'Groceries'>Groceries</option>
                        <option value = 'Clothing'>Clothing</option>
                        <option value = 'Transportation'>Transportation</option>
                        <option value = 'Insurance'>Insurance</option>
                        <option value = 'Savings'>Savings</option>
                        <option value = 'Other (Expenses)'>Other</option>
                    </select> 
                    <input class='debtNameInput' placeholder='Type of Expense' class = 'listInput'> 
                    <input type = 'number' class = 'expenseAmtInput' placeholder='Expense Amount'>
                </li>
            </ul>
        </div>
        <div>
            <button id = 'calculateBudget' onclick = 'calcBudget()'>Calculate</button>
        </div>
        <div id = 'displayBudget'>

        </div>
    </div>

    </body>
</html>
